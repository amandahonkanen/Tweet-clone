<head>

  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>

<body>
  <div class="container">
    <div class="content">

      <img class="accountlogo" src="account-logo.jpg">

      <img class="verified" src="validated-account.jpg">
      <button class="follow"><img class="followbutton" src="twitter-logo.jpg">Follow</button>

  <img class="avatar" src="profile-picture.jpg">

  <p id="domain">@jack</p>

  </div>
    </div>

    <li><img class="reply" src="reply.jpg"><span></span></li>
    <li><img class= "retweet" src="retweet.jpg"><span></span></li>
    <li class="numbers">92,555</li>
    <li><img class="fav" src="favorite.jpg"><span></span></li>
    <li class="numbers">71,111</li>
  </ul>

  </div>
